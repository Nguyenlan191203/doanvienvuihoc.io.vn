<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Video Trigger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Hiển thị video trên mặt phẳng -->
        <a-video 
          src="#video1" 
          width="2" height="1.125" 
          position="0 0 0" 
          rotation="-90 0 0">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>

      <!-- Tài nguyên -->
      <a-assets>
        <video id="video1" src="doanvien.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>
    </a-scene>

    <script>
      const marker = document.querySelector('a-marker');
      const video = document.querySelector('#video1');

      marker.addEventListener('markerFound', () => {
        video.play();
      });

      marker.addEventListener('markerLost', () => {
        video.pause();
      });
    </script>
  </body>
</html>
