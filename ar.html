<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>AR Đoàn viên</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- Tài sản video -->
      <a-assets>
        <video id="doanVideo" src="doanvien.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        <a-video 
          src="#doanVideo" 
          width="2" 
          height="1.125" 
          position="0 0 0" 
          rotation="-90 0 0">
        </a-video>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('a-marker');
      const video = document.querySelector("#doanVideo");

      marker.addEventListener('markerFound', () => {
        video.play();
      });

      marker.addEventListener('markerLost', () => {
        video.pause();
      });
    </script>
  </body>
</html>
