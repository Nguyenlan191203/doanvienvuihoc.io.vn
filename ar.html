<!DOCTYPE html>
<html>
  <head>
    <title>AR Video - Đoàn viên vui học</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Tạo marker từ file .patt bạn đã reset -->
      <a-marker type="pattern" url="marker.patt">
        <a-video 
          src="#video" 
          width="2" 
          height="1" 
          position="0 0 0"
          rotation="-90 0 0"
          autoplay
          loop>
        </a-video>
      </a-marker>

      <!-- Gắn camera -->
      <a-entity camera></a-entity>

      <!-- Video định nghĩa -->
      <video id="video" src="doanvien.mp4" preload="auto" crossorigin="anonymous"></video>
    </a-scene>
  </body>
</html>
