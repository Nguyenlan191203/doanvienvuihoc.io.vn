<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Video Marker</title>

    <!-- Thêm A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Thêm AR.js cho A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Định nghĩa Marker với pattern đã tạo -->
        <a-marker type="pattern" url="marker.patt">
            <!-- Video sẽ xuất hiện khi marker được quét, thêm thuộc tính autoplay để video tự động phát -->
            <a-video src="doanvien.mp4" width="5" height="3" position="0 0 0" autoplay="true" loop="true" sound="src: url(doanvien.mp4); autoplay: true; volume: 1;"></a-video>
        </a-marker>

        <!-- Đặt Camera và ánh sáng cho AR -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
