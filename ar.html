<!DOCTYPE html>
<html>
  <head>
    <title>AR Marker Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Marker A -->
      <a-marker type="pattern" url="marker.patt">
        <a-video 
          src="#videoA" 
          width="2" 
          height="1" 
          position="0 0 0" 
          rotation="-90 0 0" 
          autoplay loop>
        </a-video>
      </a-marker>

      <!-- Marker B -->
      <a-marker type="pattern" url="pattern-chính sách thanh niên.patt">
        <a-video 
          src="#videoB" 
          width="2" 
          height="1" 
          position="0 0 0" 
          rotation="-90 0 0" 
          autoplay loop>
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>

      <!-- Định nghĩa video -->
      <video id="videoA" src="doanvien.mp4" preload="auto" crossorigin="anonymous"></video>
      <video id="videoB" src="7882308148800763649.mp4" preload="auto" crossorigin="anonymous"></video>
      
    </a-scene>
  </body>
</html>
